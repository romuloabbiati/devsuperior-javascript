<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaPostCode</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="nav-container">
        <nav class="nav-main">
            <h1>ViaPostCode</h1>
            <div class="contact-link">Contato</div>
        </nav>
    </header>
    <main>
        <section id="form-section" class="form-container">
            <div class="form-card">
                <form name="newAddress">
                    <div class="form-control">
                        <label for="postcode">Post Code:</label>
                        <input type="text" name="postcode" class="form-input" id="postcode" placeholder="Post Code">
                        <div class="error-message">This field is required</div>
                    </div>
                    <div class="form-control">
                        <label for="addressLine">Address Line:</label>
                        <input type="text" name="addressLine" class="form-input" id="addressLine" placeholder="Address Line" disabled>
                    </div>
                    <div class="form-control">
                        <label for="number">Number:</label>
                        <input type="text" name="number" class="form-input" id="number" placeholder="Number">
                        <div class="error-message">This field is required</div>
                    </div>
                    <div class="form-control">
                        <label for="city">City:</label>
                        <input type="text" name="city" class="form-input" id="city" placeholder="City" disabled>
                    </div>
                    <div class="btn-container">
                        <button class="btn btn-left" type="submit">Save</button>
                        <button class="btn btn-right">Clear</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section">
            <div>
                <h3>London</h3>
                <p>48, Coverton road</p>
                <p>SW170QL</p>
            </div>
            <div>
                <h3>London</h3>
                <p>Flat 10, James Stroud House</p>
                <p>SE172TQ</p>
            </div>
        </section>
    </main>
</body>
</html>
