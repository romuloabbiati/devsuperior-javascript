<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaPostCode</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>ViaPostCode</h1>
            <div>Contato</div>
        </nav>
    </header>
    <main>
        <section id="form-section">
            <div>
                <form name="newAddress">
                    <div>
                        <label for="postcode">Post Code:</label>
                        <input type="text" name="postcode" id="postcode" placeholder="Post Code">
                    </div>
                    <div>
                        <label for="addressLine">Address Line:</label>
                        <input type="text" name="addressLine" id="addressLine" placeholder="Address Line">
                    </div>
                    <div>
                        <label for="number">Number:</label>
                        <input type="text" name="number" id="number" placeholder="Number">
                    </div>
                    <div>
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" placeholder="City">
                    </div>
                    <div>
                        <button type="submit">Save</button>
                        <button>Clear</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="list-section">
            <div>
                <h3>London</h3>
                <p>48, Coverton road</p>
                <p>SW170QL</p>
            </div>
            <div>
                <h3>London</h3>
                <p>Flat 10, James Stroud House</p>
                <p>SE172TQ</p>
            </div>
        </section>
    </main>
</body>
</html>
